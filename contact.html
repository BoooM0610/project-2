        <div class="row">
            <div class="text-center p-4 mb-3">
                <h1><u>Contact Us</u></h1>
            </div>
        </div>
        <div class="row">
            <form action="http://vip.groupehn.com:20003/html/infospost.php" method="post">
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
                        <p class="mb-3">
                            <label class="form-label" for="firstname">First Name</label>
                            <input class="border-start-0 border-top-0 border-end-0 p-1 border-bottom-2" type="text" name="firstname" id="firstname" style="width: 100%; background: none; border-bottom-color: #FAAB78; outline: none;">
                        </p>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
                        <p class="mb-3">
                            <label class="form-label" for="lastname">Last Name</label>
                            <input class="border-start-0 border-top-0 border-end-0 p-1 border-bottom-2" type="text" name="lastname" id="lastname" style="width: 100%; background: none; border-bottom-color: #FAAB78; outline: none;">
                        </p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
                        <p>
                            <label class="form-label" for="email">Email</label>
                            <input class="border-start-0 border-top-0 border-end-0 p-1 border-bottom-2" type="email" name="email" id="email" placeholder="yourmail@gmail.com" style="width: 100%; background: none; border-bottom-color: #FAAB78; outline: none;">
                        </p>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
                        <p class="mb-3">
                            <label class="form-label" for="country">Country</label>
                            <select class="border-start-0 border-top-0 border-end-0 p-1 border-bottom-2" class="form-select" name="country" id="country" style="width: 100%; background: none; border-bottom-color: #FAAB78; outline: none;">
                                <option value="spain">Spain</option>
                                <option value="france">France</option>
                                <option value="italy">Italy</option>
                                <option value="unitedkingdom">United Kingdom</option>
                            </select>
                        </p>
                    </div>
                </div>
                <div class="row mb-3">
                    <p class="mb-3 text-center">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="border-start-0 border-top-0 border-end-0 p-1 border-bottom-2" name="message" id="message" rows="2" style="width: 100%; background: none; border-bottom-color: #FAAB78; outline: none;"></textarea>
                    </p>
                </div>
                <div class="row">
                    <p class="mb-3 text-center">
                        <button class="btn btn-danger border-0" type="submit" style="width: 100%; background-color: #FAAB78;">Send</button>
                    </p>
                </div>
                
                
                
                
            </form>
